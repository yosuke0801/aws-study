name: Terraform Apply

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ap-northeast-1

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: 課題41terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var "key_name=${{ secrets.KEY_NAME }}" -var "rds_password=${{ secrets.RDS_PASSWORD }}" -var "allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}"
        working-directory: 課題41terraform
