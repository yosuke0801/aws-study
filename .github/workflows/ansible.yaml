name: Install Java on EC2

on:
  workflow_dispatch:

jobs:
  ansible-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known_hosts
        run: ssh-keyscan -H 18.182.65.67 >> ~/.ssh/known_hosts

      - name: Test SSH connection to EC2
        run: ssh -i ~/.ssh/id_rsa ec2-user@18.182.65.67 "echo 'SSH connection successful!'"

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
